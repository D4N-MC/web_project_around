<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <h1>
        <img
          class="header__icon"
          src="images/images-logo/around-us.svg"
          alt="around-us"
        />
      </h1>
    </header>

    <section class="info">
      <img
        class="user-photo"
        src="images/images-info/photo.png"
        alt="foto de perfil"
      />
      <div class="user">
        <div class="user__top">
          <h2 class="user__top-name">Jacques Cousteau</h2>
          <div class="user__edit-buttons">
            <img
              class="user__top-hover"
              src="images/images-info/Edit-hover.png"
              alt="boton de editar"
            />
            <img
              class="user__top-normal"
              src="images/images-info/Edit.png"
              alt="boton de editar"
            />
          </div>
        </div>
        <h3 class="user__bottom">Explorador</h3>
      </div>
      <div class="user-add">
        <img
          class="user-add__hover"
          src="images/images-info/add-hover.svg"
          alt="boton de añadir"
        />
        <img
          class="user-add__normal"
          src="images/images-info/add.svg"
          alt="boton de añadir"
        />
      </div>
    </section>

    <form class="formulario-edit" novalidate>
      <div class="Edit">
        <div class="block-edit">
          <img
            class="block-edit__close"
            src="images/images-iconos/Close.svg"
            alt="Cerrar formulario"
          />
          <img
            class="block-edit__close-hover"
            src="images/images-iconos/Close-hover.svg"
            alt="Cerrar formulario"
          />
          <h4 class="block-edit__text"></h4>
          <div class="block-edit__nombre">
            <input
              type="text"
              id="nombre"
              placeholder=""
              minlength="2"
              maxlength="40"
              required
            />
            <p class="error-message"></p>
          </div>
          <div class="block-edit__about">
            <input
              type="text"
              id="about"
              placeholder=""
              minlength="2"
              maxlength="200"
              required
            />
            <p class="error-message"></p>
          </div>
          <button type="submit" id="guardar-buttonEdit" class="guardar-edit">
            Guardar
          </button>
        </div>
      </div>
    </form>

    <form class="formulario-add" novalidate>
      <div class="Add">
        <div class="block-add">
          <img
            class="block-add__close"
            src="images/images-iconos/Close.svg"
            alt="Cerrar formulario"
          />
          <img
            class="block-add__close-hover"
            src="images/images-iconos/Close-hover.svg"
            alt="Cerrar formulario"
          />
          <h4 class="block-add__text"></h4>
          <div class="block-add__titulo">
            <input
              type="text"
              id="titulo"
              placeholder=""
              minlength="2"
              maxlength="30"
              required
            />
            <p class="error-message"></p>
          </div>
          <div class="block-add__link">
            <input
              type="text"
              id="link"
              placeholder=""
              pattern="https:\/\/.*"
              required
            />
            <p class="error-message"></p>
          </div>
          <button
            type="submit"
            id="guardar-buttonAdd"
            class="guardar-disabledAdd"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>

    <div class="image-popup">
      <div class="Edit">
        <div class="image-popup__content">
          <img alt="Imagen grande del post" class="image-popup__image" />
          <p class="image-popup__name"></p>
          <img
            class="image-popup__close"
            src="images/images-iconos/Close.svg"
            alt="Cerrar formulario"
          />
          <img
            class="image-popup__closehover"
            src="images/images-iconos/Close-hover.svg"
            alt="Cerrar formulario"
          />
        </div>
      </div>
    </div>

    <section class="images">
      <template id="post-template">
        <div class="post">
          <img class="post__image" alt="" />
          <h3 class="post__text"></h3>
          <img
            class="post__delete-hover"
            src="images/images-post/delete-hover.svg"
            alt="borrar"
          />
          <img
            class="post__delete"
            src="images/images-post/delete.svg"
            alt="borrar"
          />
          <img
            class="post__like-hover"
            src="images/images-post/like-hover.svg"
            alt="like"
          />
          <img
            class="post__like"
            src="images/images-post/like.svg"
            alt="like"
          />
        </div>
      </template>
    </section>

    <script src="scripts/validate.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
