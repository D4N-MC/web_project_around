<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the US</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><h1><img class="header__icon" src="6435ab5dbdc1817bcaea.svg" alt="around-us"/></h1></header><section class="info"><div class="photo-container"><img class="user-photo" alt="foto de perfil"/> <img class="user-photoBack" alt="."/> <img class="user-photoEdit" src="a086f758840ae814ecde.svg" alt="editar perfil"/></div><div class="user"><div class="user__top"><h2 class="user__top-name"></h2><div class="user__edit-buttons"><img class="user__top-hover" src="0882d43f6b4c2a8922c9.png" alt="boton de editar"/> <img class="user__top-normal" src="609b6840c8b2e02c8ca9.png" alt="boton de editar"/></div></div><h3 class="user__bottom"></h3></div><div class="user-add"><img class="user-add__hover" src="c06bce1b93312662ecab.svg" alt="boton de añadir"/> <img class="user-add__normal" src="d5d6f8af0577b9c95ee4.svg" alt="boton de añadir"/></div></section><form class="profilePopup" novalidate><div class="Edit"><div class="profilePopup-block contentPopup"><p class="profilePopup-block__title">Cambiar foto de perfil</p><div class="profile-input"><input id="profileInput" class="input" placeholder="Url de la nueva foto" minlength="2" maxlength="400" pattern="https:\/\/.*|http:\/\/.*" required/><p class="error-message"></p></div><button id="submitAvatar" class="profilePopup-block__button">Guardar</button> <img class="profilePopup-block__close closeButton" src="0ca722bc0e922fcea36e.svg" alt="Cerrar formulario"/> <img class="profilePopup-block__closeHover" src="84ad06bffd7a731abfff.svg" alt="Cerrar formulario"/></div></div></form><div class="eliminatePopup"><div class="Edit"><div class="beforeEliminate contentPopup"><p class="beforeEliminate-text">¿Estás seguro/a?</p><button class="beforeEliminate-button">Sí</button> <img class="beforeEliminate__close closeButton" src="0ca722bc0e922fcea36e.svg" alt="Cerrar formulario"/> <img class="beforeEliminate__closehover" src="84ad06bffd7a731abfff.svg" alt="Cerrar formulario"/></div></div></div><form class="formulario-edit" novalidate><div class="Edit"><div class="block-edit contentPopup"><img class="block-edit__close closeButton" src="0ca722bc0e922fcea36e.svg" alt="Cerrar formulario"/> <img class="block-edit__close-hover" src="84ad06bffd7a731abfff.svg" alt="Cerrar formulario"/><h4 class="block-edit__text">Editar perfil</h4><div class="block-edit__nombre"><input id="nombre" class="input" placeholder="Nombre" minlength="2" maxlength="40" required/><p class="error-message"></p></div><div class="block-edit__about"><input id="about" class="input" placeholder="Ocupación" minlength="2" maxlength="200" required/><p class="error-message"></p></div><button type="submit" id="guardar-buttonEdit" class="guardar-edit submit">Guardar</button></div></div></form><form class="formulario-add" novalidate><div class="Add"><div class="block-add contentPopup"><img class="block-add__close closeButton" src="0ca722bc0e922fcea36e.svg" alt="Cerrar formulario"/> <img class="block-add__close-hover" src="84ad06bffd7a731abfff.svg" alt="Cerrar formulario"/><h4 class="block-add__text">Nuevo lugar</h4><div class="block-add__titulo"><input id="titulo" class="input" placeholder="Titulo" minlength="2" maxlength="30" required/><p class="error-message"></p></div><div class="block-add__link"><input id="link" class="input" placeholder="Dirección URL de la imagen" pattern="https:\/\/.*|http:\/\/.*" required/><p class="error-message"></p></div><button type="submit" id="guardar-buttonAdd" class="guardar-disabledAdd submit">Guardar</button></div></div></form><div class="image-popup"><div class="Edit"><div class="image-popup__content contentPopup"><img alt="Imagen grande del post" class="image-popup__image"/><p class="image-popup__name"></p><img class="image-popup__close closeButton"
