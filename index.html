<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Around the US</title>
</head>
<body class="page">
    <header class="header">
        <h1>
        <img class="header__icon" src="images/logo/around-us.svg" alt="around-us">
        </h1>
    </header>

        <section class="info">
            <img class="user-photo" src="images/info/photo.png" alt="foto de perfil">
            <div class="user">
               <div class="user__top">
                  <h2 class="user__top-name">Jacques Cousteau</h2>
                  <div class="user__edit-buttons">
                  <img class="user__top-hover" src="images/info/Edit-hover.png" alt="boton de editar">  
                  <img class="user__top-normal" src="images/info/Edit.png" alt="boton de editar">
                  </div>
               </div>
               <h3 class="user__bottom">Explorador</h3>
            </div>
            <div class="user-add">
               <img class="user-add__hover" src="images/info/add-hover.svg" alt="boton de añadir">
               <img class="user-add__normal" src="images/info/add.svg" alt="boton de añadir">
            </div>
        </section>
        
        <section class="formulario">
            <div class="Edit">
                <div class="block">
                    <img class="block__close" src="images/iconos/Close.svg" alt="Cerrar formulario">
                    <img class="block__close-hover" src="images/iconos/Close-hover.svg" alt="Cerrar formulario">
                    <h4 class="block__text">Editar perfil</h4>
                    <input type="text" id="nombre" placeholder="Nombre">
                    <input type="text" id="about" placeholder="Acerca de mi">
                    <button type="button" class="Guardar">Guardar</button>
                </div>
            </div>
        </section>

        <section class="images">
            <div class="post">
                <img class="post__image" src="images/post/valle-Yosemite.png" alt="valle de Yosemite">
                <img class="post__delete-hover" src="images/post/delete-hover.svg" alt="borrar">
                <img class="post__delete" src="images/post/delete.svg" alt="borrar">
                <h3 class="post__text">Valle de Yosemite</h3>
                <img class="post__like-hover" src="images/post/like-hover.svg" alt="like">
                <img class="post__like" src="images/post/like.svg" alt="like">
            </div>
            <div class="post">
                <img class="post__image" src="images/post/lago-louise.jpg" alt="lago louise">
                <img class="post__delete-hover" src="images/post/delete-hover.svg" alt="borrar">
                <img class="post__delete" src="images/post/delete.svg" alt="borrar">
                <h3 class="post__text">Lago de Moraine</h3>
                <img class="post__like-hover" src="images/post/like-hover.svg" alt="like">
                <img class="post__like" src="images/post/like.svg" alt="like">
            </div>
            <div class="post">
                <img class="post__image" src="images/post/montain-calvas.png" alt="montañas calvas">
                <img class="post__delete-hover" src="images/post/delete-hover.svg" alt="borrar">
                <img class="post__delete" src="images/post/delete.svg" alt="borrar">
                <h3 class="post__text">Montañas Calvas</h3>
                <img class="post__like-hover" src="images/post/like-hover.svg" alt="like">
                <img class="post__like" src="images/post/like.svg" alt="like">
            </div>
            <div class="post">
                <img class="post__image" src="images/post/gran-cañon.jpg" alt="el gran cañon">
                <img class="post__delete-hover" src="images/post/delete-hover.svg" alt="borrar">
                <img class="post__delete" src="images/post/delete.svg" alt="borrar">
                <h3 class="post__text">El gran Cañon</h3>
                <img class="post__like-hover" src="images/post/like-hover.svg" alt="like">
                <img class="post__like" src="images/post/like.svg" alt="like">
            </div>
            <div class="post">
                <img class="post__image" src="images/post/yellowstone.jpg" alt="parque nacional yellowstone">
                <img class="post__delete-hover" src="images/post/delete-hover.svg" alt="borrar">
                <img class="post__delete" src="images/post/delete.svg" alt="borrar">
                <h3 class="post__text">Parque Yellowstone</h3>
                <img class="post__like-hover" src="images/post/like-hover.svg" alt="like">
                <img class="post__like" src="images/post/like.svg" alt="like">
            </div>
            <div class="post">
                <img class="post__image" src="images/post/zion-utah.jpg" alt="parque nacional Zion Utah">
                <img class="post__delete-hover" src="images/post/delete-hover.svg" alt="borrar">
                <img class="post__delete" src="images/post/delete.svg" alt="borrar">
                <h3 class="post__text">Zion Parque Nacional</h3>
                <img class="post__like-hover" src="images/post/like-hover.svg" alt="like">
                <img class="post__like" src="images/post/like.svg" alt="like">
            </div>
        </section>

    <script src="scripts/script.js"></script>
</body>
</html>
