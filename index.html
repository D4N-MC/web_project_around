<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <h1>
        <img
          class="header__icon"
          src="images/logo/around-us.svg"
          alt="around-us"
        />
      </h1>
    </header>

    <section class="info">
      <img
        class="user-photo"
        src="images/info/photo.png"
        alt="foto de perfil"
      />
      <div class="user">
        <div class="user__top">
          <h2 class="user__top-name">Jacques Cousteau</h2>
          <div class="user__edit-buttons">
            <img
              class="user__top-hover"
              src="images/info/Edit-hover.png"
              alt="boton de editar"
            />
            <img
              class="user__top-normal"
              src="images/info/Edit.png"
              alt="boton de editar"
            />
          </div>
        </div>
        <h3 class="user__bottom">Explorador</h3>
      </div>
      <div class="user-add">
        <img
          class="user-add__hover"
          src="images/info/add-hover.svg"
          alt="boton de añadir"
        />
        <img
          class="user-add__normal"
          src="images/info/add.svg"
          alt="boton de añadir"
        />
      </div>
    </section>

    <form class="formulario">
      <div class="Edit">
        <div class="block">
          <img
            class="block__close"
            src="images/iconos/Close.svg"
            alt="Cerrar formulario"
          />
          <img
            class="block__close-hover"
            src="images/iconos/Close-hover.svg"
            alt="Cerrar formulario"
          />
          <h4 class="block__text"></h4>
          <input type="text" id="nombre" placeholder="" required />
          <input type="text" id="about" placeholder="" required />
          <button type="button" class="Guardar">Guardar</button>
        </div>
      </div>
    </form>

    <div class="image-popup">
      <div class="Edit">
        <div class="image-popup__content">
          <img alt="Imagen grande del post" class="image-popup__image" />
          <p class="image-popup__name"></p>
          <img
            class="image-popup__close"
            src="images/iconos/Close.svg"
            alt="Cerrar formulario"
          />
          <img
            class="image-popup__closehover"
            src="images/iconos/Close-hover.svg"
            alt="Cerrar formulario"
          />
        </div>
      </div>
    </div>

    <section class="images">
      <template id="post-template">
        <div class="post">
          <img class="post__image" alt="" />
          <h3 class="post__text"></h3>
          <img
            class="post__delete-hover"
            src="images/post/delete-hover.svg"
            alt="borrar"
          />
          <img class="post__delete" src="images/post/delete.svg" alt="borrar" />
          <img
            class="post__like-hover"
            src="images/post/like-hover.svg"
            alt="like"
          />
          <img class="post__like" src="images/post/like.svg" alt="like" />
        </div>
      </template>
    </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
